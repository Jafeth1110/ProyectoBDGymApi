name: Deploy Laravel to Azure App Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_sqlsrv, sqlsrv, xml, ctype, fileinfo, tokenizer, json, curl, openssl, zip
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Create .env file
        run: |
          cp .env.example .env
          sed -i 's/APP_ENV=.*/APP_ENV=production/' .env
          sed -i 's/APP_DEBUG=.*/APP_DEBUG=false/' .env
          sed -i 's|APP_URL=.*|APP_URL=https://dbgymproyect.azurewebsites.net|' .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Cache Laravel configuration
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Set up Node.js (if needed for frontend assets)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies and build assets
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build
          fi

      - name: Create web.config for Azure
        run: |
          cat > public/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <defaultDocument>
                <files>
                  <clear />
                  <add value="index.php" />
                </files>
              </defaultDocument>
              <rewrite>
                <rules>
                  <rule name="Imported Rule 1" stopProcessing="true">
                    <match url="^(.*)/$" ignoreCase="false" />
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" ignoreCase="false" negate="true" />
                    </conditions>
                    <action type="Redirect" redirectType="Permanent" url="/{R:1}" />
                  </rule>
                  <rule name="Imported Rule 2" stopProcessing="true">
                    <match url="^" ignoreCase="false" />
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" ignoreCase="false" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" ignoreCase="false" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="index.php" />
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>
          EOF

      - name: Remove problematic files
        run: |
          # Remove the problematic JwtAuth.php file if it exists
          rm -f app/Helpers/JwtAuth.php

      - name: Create deployment package
        run: |
          # Remove development files and directories
          rm -rf node_modules
          rm -rf tests
          rm -rf .git
          rm -f .env.example
          rm -f phpunit.xml
          rm -f package.json
          rm -f package-lock.json
          rm -f vite.config.js
          rm -f azure-setup-commands.txt
          rm -f deployment.config.php
          
          # Create zip file for deployment
          zip -r deployment.zip . -x "*.git*" "node_modules/*" "tests/*" "*.env.example"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dbgymproyect'
          package: deployment.zip
